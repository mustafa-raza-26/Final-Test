    <div class="container-fluid section3">
            <div class="part3 container">
                <h2 class="text-center" style="font-weight: bold;">Book an Appointment</h2>
                <div class="container">
                <div class="row fm justify-content-center">
                    <div class="col-12 col-md-6 mb-3">
                    <label>First Name*</label>
                    <input class="form-control" id="nameAp" type="text" placeholder="Name">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                    <label>Email*</label>
                    <input class="form-control" id="emailAp" type="email" placeholder="Email">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                    <label>Number*</label>
                    <input class="form-control" id="num" type="number" placeholder="Number">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                    <label>Date of Birth*</label>
                    <input class="form-control" id="dob" type="date">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                    <label>Date*</label>
                    <input class="form-control" id="date" type="date">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                    <label>Appoinment Time*</label>
                    <input class="form-control" id="time" type="time">
                    </div>
                    <div class="doc col-12 col-md-6 mb-3">
                    <label>Reason*</label><br>
                    <textarea class="form-control" id="reason"  ></textarea>
                    </div>
                    <div class="doc col-12 col-md-6 mb-3">
                    <label>Doctor*</label>
                    <select class="form-select" id="doctor">
                        <option disabled selected>Select the Doctor</option>
                        <option>Dr. Sabir</option>
                        <option>Dr. Azhar</option>
                        <option>Dr. Azeem</option>
                        <option>Dr. Bashir</option>
                    </select>
                    </div>

                    <button type='button' id="submit" class="but sub col-6 col-md-3 col-lg-2">Submit</button>
                </div>
                </div>
            </div>
        </div>
